name: Build and Deploy Full Stack App

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      #------------------------------------------------
      # Backend Build
      #------------------------------------------------
      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: üî® Build Backend with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests -e -X

      #------------------------------------------------
      # Frontend Build
      #------------------------------------------------
      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üìù Create .env.production file
        run: |
          echo "VITE_ENV_VITE_API_URL=http://${{ secrets.VPS_HOST }}" >> frontend/.env.production

      - name: üåê Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      #------------------------------------------------
      # Deployment
      #------------------------------------------------
      - name: üìÇ Create Deployment Directory on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: echo '${{ secrets.VPS_PASSWORD }}' | sudo -S mkdir -p /opt/pdds-app /var/www/html/pdds-app

      - name: üöÄ Deploy Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "backend/target/backend-*.jar"
          target: "/opt/pdds-app/pdds-backend.jar"
          overwrite: true

      - name: üöÄ Deploy Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "frontend/dist/"
          target: "/var/www/html/pdds-app"
          strip_components: 2 # Removes the 'frontend/dist' prefix from paths
          overwrite: true

      - name: üöÄ Deploy Scripts to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "scripts/"
          target: "~"
          overwrite: true

      - name: ‚ôªÔ∏è Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: echo '${{ secrets.VPS_PASSWORD }}' | sudo -S systemctl restart backend.service
