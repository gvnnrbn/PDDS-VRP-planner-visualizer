name: Build and Deploy Full Stack App

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      #------------------------------------------------
      # Backend Build
      #------------------------------------------------
      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: üî® Build Backend with Maven
        run: |
          chmod +x backend/mvnw
          cd backend
          ./mvnw clean package -DskipTests

      #------------------------------------------------
      # Frontend Build
      #------------------------------------------------
      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üìù Create .env.production file
        run: |
          echo "VITE_ENV_BACKEND_URL=http://${{ secrets.VPS_HOST }}" >> frontend/.env.production

      - name: üåê Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      #------------------------------------------------
      # Deployment
      #------------------------------------------------
      - name: üöÄ Deploy Backend to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "backend/target/*.jar"
          target: "/opt/pdds-app"
          rename: "pdds-backend.jar"

      - name: ‚ôªÔ∏è Restart Backend Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: sudo systemctl restart pdds-backend.service

      - name: üöÄ Deploy Frontend to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "frontend/dist/*"
          target: "/var/www/html/pdds-app"
          strip_components: 2 # Removes 'frontend/dist' from the path